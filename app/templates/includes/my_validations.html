{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="my_alert alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <i class="material-icons">close</i>
                </button>
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="my_alert alert alert-danger">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <i class="material-icons">close</i>
            </button>
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
{% endif %}

{% if msg %}
    <div class="my_alert alert alert-{{ msg.status }}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="material-icons">close</i>
        </button>
        <span>{{ msg.msg }}</span>
    </div>
{% endif %}
<script>
    setTimeout(function () {
        if ($('.my_alert').length > 0) {
            $('.my_alert').remove();
        }
    }, 5000 )
</script>
